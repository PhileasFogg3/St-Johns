<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>St John's Church and Community Centre</title>
  <link rel="stylesheet" href="../stylesheets/styles.css"/>
  <link rel="icon" type="image/x-icon" href="../resources/img/favicon.png">
</head>
<body>

    <div id="header-placeholder"></div>

    <div class="page-content">
        <main class="main-content">
            <div class="text-box-container">
                <div class="text-item">
                    <p>Find out what is happening at St John's! You can choose to find out more about Church Services, Community Events, or both! Once you've made your choice, select these buttons for more information.</p>
                </div>
            </div>
            <p class="intro"></p>

            <h2>Select which events you want to see</h2>
            
            <div id="calendarFilterButtons"></div>

            <h2>Church Services</h2>
            <div id="churchEventButtons" class="church-buttons"></div>
              
              <!-- Modal -->
              <div id="serviceModal" class="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <h2 id="modalTitle"></h2>
                  <p id="modalDescription"></p>
                  <ul id="modalEventList"></ul>
                  <div id="modalMapContainer" style="margin-top: 1em;"></div>
                </div>
              </div>

              <h2>Community Events</h2>
              <div id="communityEventButtons" class="community-buttons"></div>

              <h2>Parish Newsletter</h2>
              <iframe src="http://philipbeswick.com/latest-newsletter" width="100%" height="800px" style="border:0;"></iframe>

        </main>
        <aside id="sidebar-placeholder" class="sidebar-wrapper"></aside>
    </div>

    <div id="footer-placeholder"></div>

    <!--SCRIPTS-->
    <script src="../js/footer.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/rightSideBar.js"></script>
    <script src="../js/calendar.js"></script>
    <script src="../js/linkGenerator.js"></script>
</body>
</html>
